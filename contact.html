<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Me</title>

    <!-- Link To CSS -->

    <link rel="stylesheet" href="css/contact.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <div class="header-left">
        <a href="index.html" class="logo" target="_blank"
          ><img src="image/logo.png" alt=""
        /></a>
        <ul class="navbar">
          <li><a href="index.html" target="_blank">Home</a></li>
          <li><a href="index.html" target="_blank">My Project</a></li>
        </ul>
      </div>

      <div class="header-contact">
        <a href="contact.html" class="active" target="_blank">Contact Me</a>
      </div>
    </header>
    <!-- Header End -->
    <div class="form-title">
      <h1>GET IN TOUCH</h1>
    </div>

    <!-- Form -->
    <form action="">
      <div>
        <label for="input-name">Name</label>
        <input type="text" placeholder="Your Name" id="input-name" required />
      </div>
      <div>
        <label for="input-email">Email</label>
        <input type="email" placeholder="Email" id="input-email" required />
      </div>
      <div>
        <label for="input-number">Phone Number</label>
        <input type="number" placeholder="Number" id="input-number" required />
      </div>
      <div>
        <label for="input-subject">Subject</label>
        <select id="input-subject">
          <option value="" hidden>Select</option>
          <option>Front End</option>
          <option>Back End</option>
          <option>Fullstack</option>
        </select>
      </div>
      <div>
        <label for="input-message">Your Message</label>
        <textarea
          cols="10"
          rows="5"
          id="input-message"
          placeholder="Message..."
        ></textarea>
      </div>
      <div class="btn">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
